<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <!-- divs are block-level elements -->
    <!-- They don't allow other elements to be side-by-side with them -->
    <form>
        <div>
            <label for="first-name">First Name: *</label>
            <!-- input elements do not require closing tags -->
            <input type="text" name="first-name" id="first-name">
        </div>
        <div>
            <label for="last-name">Last Name: *</label>
            <input type="text" name="last-name" id="last-name">
        </div>
        <div>
            <label for="email_address">Email address: *</label>
            <input type="email" name="email_address" id="email_address">
        </div>
        <div>
            <label for="birthday">Birthdate:</label>
            <input type="date" name="birthday" id="birthday">
        </div>
        <div>
            <p>Gender Identity:</p>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="non-binary" value="non-binary">
            <label for="non-binary">Non-binary</label>
            <input type="radio" name="gender" id="no-response" value="no-response">
            <label for="no-response">I prefer not to answer.</label>
        </div>
        <input type="submit" value="Create Account">
    </form>
</body>

</html>
